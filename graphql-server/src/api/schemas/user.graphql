type User {
    user_id: ID!
    username: String!
    email: String!
    level_name: String
    created_at: String
}
type LoginResponse {
  token: String
  user: User
}
type UserResponse {
  user: User
  message: String!
}
type Query {
    users: [User]
    user(user_id: ID!): User
}
input UserInput {
  username: String!
  email: String!
  password: String!
}
type Mutation {
  createUser(input: UserInput!): UserResponse
  login(username: String!, password: String!): LoginResponse
}